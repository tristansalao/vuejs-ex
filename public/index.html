<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">
  <link href="https://unpkg.com/vuetify/dist/vuetify.min.css" rel="stylesheet">

</head>
<body>
<!--script src="./js/clientapp.js"></script>-->
<v-app id="app">
<div id="app">
  <template>
  <v-toolbar dark fixed app>
      <v-toolbar-side-icon 
        @click.native.stop="sideNav = !sideNav" 
        ></v-toolbar-side-icon>
      <v-toolbar-title>
      <router-link to="/" tag="span" style="cursor: pointer">Poker</router-link>
      </v-toolbar-title>
      <v-spacer></v-spacer>
    </v-toolbar>

    <v-navigation-drawer temporary dark v-model="sideNav" clipped fixed app>
      <v-list>
        <v-list-tile 
        v-for="item in menuItems" 
        :key="item.title" 
        router
        :to="item.link"
        >
          <v-list-tile-action>
            <v-icon>{{ item.icon }}</v-icon>
          </v-list-tile-action>
          <v-list-tile-content>
            <v-list-tile-title>{{ item.title }}</v-list-tile-title>
          </v-list-tile-content>
        </v-list-tile>
      </v-list>
    </v-navigation-drawer>

      <v-card dark>
      <v-card-title>
        
        <v-spacer></v-spacer>
        <v-text-field
          append-icon="search"
          label="Search"
          single-line
          hide-details
          v-model="search"
        ></v-text-field>
      </v-card-title>
      <v-data-table 
        :headers="headers"
        :items="items"
        :search="search">
        <template slot="items" slot-scope="props">
          <td class="text-xs-right">{{ props.item.id }}</td>
          <td class="text-xs-right">{{ props.item.title }}</td>
        </template>
        <v-alert slot="no-results" :value="true" color="error" icon="warning">
          Your search for "{{ search }}" found no results.
        </v-alert>
      </v-data-table>
    </v-card>
  </v-app>
</div>
      </template>
  </div>
  </v-app>

  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.16/vue.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vuetify/dist/vuetify.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://unpkg.com/vuetify@1.0.4/dist/vuetify.min.js"></script>
  <script src="https://unpkg.com/babel-polyfill/dist/polyfill.min.js"></script>
  <script src="./components/grid2.js"></script>
  
  <script type="text/x-template" id="my-component">
    <div>My component template example</div>

  </script>

  <script>
new Vue({
  el: '#app',
  created: function(){
      this.getData()
  },
  methods: {
      getData: function(){
                        var vm = this;
                        $.ajax({
                            url: 'https://jsonplaceholder.typicode.com/posts',
                            method: 'GET'
                        }).then(function (data) {
                            vm.items = data;     
                        });                             
      }
  },
  data () {
    return {
      sideNav: false,
      menuItems: [
        { icon: 'home', title: 'Home', link: '/'},
        { icon: 'credit_card', title: 'Calculate', link: '/calculate'},
        { icon: 'android', title: 'Android', link: '/android'},
        { icon: 'calendar_today', title: 'Calendar', link: '/calendar'},
        { icon: 'notification_important', title: 'Alert', link: '/alert'},
        { icon: 'file_copy', title: 'Files', link: '/files'}
      ],
      search: '',
      headers: [
        {
          text: 'No.',
          align: 'left',
          sortable: false,
          value: 'no'
        },
        { text: 'HO ID', value: 'hoid', sortable: false },
        { text: 'Commission', value: 'commission' },
        { text: 'Deposit', value: 'deposit' },
        { text: 'Deposit(Transfer)', value: 'deptransfer' },
        { text: 'Withdraw', value: 'withdraw' },
        { text: 'Withdraw(Transfer)', value: 'withtransfer' },
        { text: 'Betting Amount', value: 'betamount' },
        { text: 'Rake', value: 'rake' },
        { text: 'User Holding Money', value: 'userholding' },
        { text: 'Operating Head Office Profit', value: 'offprofit' },
        { text: 'Head Office Money', value: 'offmoney' },
        { text: 'Money of Low Rank', value: 'moneylowrank' },
        { text: 'Low Rank', value: 'lowrank' },
      ],
      items: []
    }
  }
}) ;
  // Now the app has started!
  </script>
